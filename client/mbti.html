<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MBTI 검사</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- 네비게이션 바 -->
    <nav class="navbar">
      <ul>
        <li><a href="/main">메인</a></li>
        <li><a href="/team">팀 소개</a></li>
        <li><a href="/mbti">MBTI 검사</a></li>
      </ul>
    </nav>

    <!-- MBTI 검사 섹션 -->
    <div class="container" id="test">
      <h1>MBTI 검사</h1>
      <form id="mbti-form">
        <!-- EI 문항 -->
        <div class="question">
          <p>1. 사람들과 함께하는 활기찬 사교 활동을 즐깁니다.</p>
          <label> <input type="radio" name="q1" value="E" /> 동의함 </label>
          <label>
            <input type="radio" name="q1" value="I" /> 동의하지 않음
          </label>
        </div>
        <!-- Add more EI questions from 2 to 10 -->

        <!-- SN 문항 -->
        <div class="question">
          <p>
            2. 비현실적이지만 흥미로운 아이디어를 탐구하는 데 시간을 자주
            보냅니다.
          </p>
          <label> <input type="radio" name="q11" value="N" /> 동의함 </label>
          <label>
            <input type="radio" name="q11" value="S" /> 동의하지 않음
          </label>
        </div>
        <!-- Add more SN questions from 12 to 20 -->

        <!-- TF 문항 -->
        <div class="question">
          <p>3. 결정을 내릴 때 논리가 보통 감정보다 더 중요합니다.</p>
          <label> <input type="radio" name="q21" value="T" /> 동의함 </label>
          <label>
            <input type="radio" name="q21" value="F" /> 동의하지 않음
          </label>
        </div>
        <!-- Add more TF questions from 22 to 30 -->

        <!-- JP 문항 -->
        <div class="question">
          <p>4. 하루를 시작하기 전에 할 일 목록을 만드는 것을 선호합니다.</p>
          <label> <input type="radio" name="q31" value="J" /> 동의함 </label>
          <label>
            <input type="radio" name="q31" value="P" /> 동의하지 않음
          </label>
        </div>
        <!-- Add more JP questions from 32 to 40 -->

        <button type="submit">제출</button>
      </form>

      <div id="result" class="hidden">
        <h2>당신의 MBTI 유형은: <span id="mbti-type"></span></h2>
      </div>
    </div>

    <script src="mbti.js"></script>
  </body>
</html>
